    <title>Linkkitietokanta</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <header th:insert="blocks/header :: header"></header>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
    <div class="container mt-5">
        <h3>Linkkitietokanta</h3>
        <main class="ultra ">
            <table class="table">
                <thead style="background-color:rgba(125, 130, 133, 0.342)">
                    <tr>
                        <th scope="col ">Id</th>
                        <th scope="col ">Otsikko </th>
                        <th scope="col ">Linkki</th>
                        <th scope="col "> Avainsana</th>
                    </tr>
                </thead>
                <tbody th:each="el : ${posts} ">
                    <tr>

                        <th th:text="${el.id} "></th>
                        <td th:text="${el.title} "></td>
                        <td>
                            <a th:href="${el.full_text} " th:text="${el.full_text} "></a>
                        </td>
                        <td th:text="${el.anons} "></td>

                    </tr>
            </table>

        </main>
